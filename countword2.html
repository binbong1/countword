<head>
  <meta charset="UTF-8">
  <title>글자수 세기</title>
  <style>
    /* 텍스트 입력 상자 스타일 설정 */
    textarea {
      border: 2px solid #87CEEB; /* 테두리 색상 하늘색, 2px 굵기 */
      padding: 5px; /* 내용과 테두리 사이 간격 설정 */
      width: 100%; /* 너비 800px */
      height: 200px; /* 높이 300px */
    }
  </style>
</head>
<body>
  <textarea id="textInput" placeholder="글을 입력해주세요"></textarea>
  <p>글자수 (띄어쓰기 포함): <span id="characterCountWithSpace">0</span></p>
  <p>글자수 (띄어쓰기 제외): <span id="characterCountWithoutSpace">0</span></p>

  <script>
    var textInput = document.getElementById("textInput");
    var characterCountWithSpace = document.getElementById("characterCountWithSpace");
    var characterCountWithoutSpace = document.getElementById("characterCountWithoutSpace");

    textInput.addEventListener("input", function() {
      var inputText = textInput.value;
      // 띄어쓰기 포함 글자수
      var countWithSpace = inputText.length;
      characterCountWithSpace.textContent = countWithSpace;

      // 띄어쓰기 제외 글자수
      var countWithoutSpace = inputText.replace(/\s/g, '').length;
      characterCountWithoutSpace.textContent = countWithoutSpace;

      // 5,000자 이상 입력 방지
      if (countWithSpace > 5000) {
        alert("최대 5,000자까지 입력할 수 있습니다.");
        textInput.value = inputText.substring(0, 5000);
        characterCountWithSpace.textContent = 5000;
        characterCountWithoutSpace.textContent = 5000;
      }
    });
  </script>
</body>
